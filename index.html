<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page</title>
    
    <link rel="stylesheet" href="index.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- fontawsome link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- jquery links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <!-- over all element used by below section class -->
    <section class="signup-section">
        <div class="container">
            <div class="main-signup-box">
                <div class="row row-box">
                    <!-- left side content start i used fb image and description -->
                    <div class="col left-side">
                        <div class="left-content">
                            <img src="Facebookimage.svg" alt="image" width="200px" height="70px">
                            <h4 class="description"><b>Facebook helps you connect and share with the people in your
                                    life.</b>
                            </h4>
                        </div>
                    </div>
                    <!-- right side content start i used 2 inputes login butons signup buttons  -->
                    <div class="col">
                        <div class="right-content">

                            <form id="form">
                                <div class="input-group mb-4">

                                    <input type="email" class="form-control" id="email"
                                        placeholder="Enter email or Mobile Number">
                                    
                                </div>
                                <div class="input-group mb-4">

                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                    <div class="Error"></div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block login mb-4">Log In</button>

                                <div class="mt-3 text-center">
                                    <a href="#">Forgot password?</a>
                                </div>
                                <hr>

                                <!-- the start modal plugin in create new account button -->

                                <div class="mt-3 ">
                                    <div class="buttype text-center">
                                        <button type="button" id="create-button" class="btn btn-primary "
                                            data-toggle="modal" data-target="#modal">Create a new
                                            account</button>
                                    </div>

                                    <div class="modal fade" id="modal" role="dialog">
                                        <div class="modal-dialog"  >
                                            <div class="modal-content">
                                                <!-- modal header -->
                                                <div class="modal-header">
                                                    <div class="facebook-icon" style="font-size: 50px; color:#1B74E4;">
                                                        <i class="fa-brands fa-facebook"></i>
                                                    </div>

                                                    <h4 class="signup-title" style="color: blue; padding-left: 110px;">
                                                        <b>Create a new account</b>
                                                    </h4>
                                                    <button type="button" class="btn-close "
                                                        data-dismiss="modal"></button>

                                                </div>
                                                <!-- modal body -->
                                                <div class="modal-body">
                                                    <form>
                                                        <div class="input-group mb-3">
                                                            <input type="text" class="form-control" id="textf"
                                                                placeholder="Enter First name">
                                                                <label class="firstname-error"> Please Enter Fname*</label>
                                                                <!-- <p class="error-show"><span id="firstnameerror">Please Enter First name</span> </p> -->
                                                        </div>

                                                        <div class="input-group mb-3">
                                                            <input type="text" class="form-control" id="texts"
                                                                placeholder="Enter Second name">
                                                                <label class="Secondname-error">Please Enter Sname*</label>

                                                        </div>

                                                        <div class="input-group mb-3">
                                                            <input type="tel" class="form-control" id="tel"
                                                                placeholder="Enter Mobile number">
                                                                <label class="mobileno-error">Please Enter Mobile no*</label>
                                                                <!-- <label class="mobilemismatch-error">Please Enter valid mobile num*</label> -->

                                                        </div>

                                                        <div class="input-group mb-4">

                                                            <input type="email" class="form-control" id="emailsign"
                                                                placeholder="Enter email Id">
                                                            <label class="email-error">Enter a valid email id*</label>
                                                        </div>

                                                        <div class="input-group mb-3">
                                                            <input type="password" class="form-control" id="passwordsign"
                                                                placeholder="Enter a password">
                                                                <label class="password-error">Please Enter Password*</label>
                                                        </div>

                                                        <div class="input-group mb-3">
                                                            <input type="password" class="form-control" id="repassword"
                                                                placeholder="Re-Enter password">
                                                                <label class="repassword-error">Enter confirm Password*</label>
                                                        </div>

                                                        <div class="input-group mb-3" id="radiotype">
                                                            <label for="dob">Date of Birth</label>
                                                            <input type="date" id="dob" name="dob" class="form-control">
                                                        </div>
                                                        <label class="dob-error">Please Enter the Date_of_birth*</label>
                                                        <div class="radiotype">
                                                            <p><strong>Gender</strong></p>
                                                            <div class="form-check form-check-inline">

                                                                <input class="form-check-input" type="radio"
                                                                    name="RadioDefault" id="RadioDefault1" value="Male">
                                                                <label class="form-check-label"
                                                                    for="RadioDefault1">Male</label>
                                                                
                                                            </div>

                                                            <div class="form-check form-check-inline">
                                                                <input class="form-check-input" type="radio"
                                                                    name="RadioDefault" id="RadioDefault2" value="Female">
                                                                <label class="form-check-label"
                                                                    for="RadioDefault2">Female </label>
                                                            </div> 
                                                            <label class="radio-error">Please select a Gender</label>

                                                        </div>
                                                        

                                                        <div class="mt-3 checkbox-type" id="check">
                                                            <p><strong>Account Type</strong></p>
                                                            <div class="form-check form-check-inline">
                                                                <input class="form-check-input" type="checkbox"
                                                                    id="CheckDefault">
                                                                <label class="form-check-label"
                                                                    for="CheckDefault">Personal account</label>
                                                            </div>

                                                            <div class="form-check form-check-inline">
                                                                <input class="form-check-input" type="checkbox"
                                                                    id="CheckDefault1">
                                                                <label class="form-check-label"
                                                                    for="CheckDefault1">Business account</label>
                                                            </div>
                                                            <label class="checkbox-error">Please Enter Account-Type</label>
                                                        </div>
                                                        

                                                        <form>
                                                            <select class="form-select form-select-lg mt-3"
                                                                aria-label="Default select example">
                                                                <option selected>Select Country</option>
                                                                <option value="1">India</option>
                                                                <option value="2">Nepal</option>
                                                                <option value="3">Brazil</option>
                                                            </select>

                                                        </form>



                                                        <!-- created signup page modal display -->
                                                        <div class="mt-3 text-center">
                                                            <button type="button" id="signup-button" onclick="validate()" 
                                                               class="btn btn-primary" >Sign up</button>
                                                               
                                                            <div class="modal fade" id="mymodal" role="dialog">
                                                                <div class=" modal-dialog">
                                                                    <div class=" modal-content">
                                                                        <div class="modal-header">
                                                                            <h4 class="signup-title"
                                                                                style="background-color:lightsteelblue; color: purple; padding: 10px;">
                                                                                Sucessfully Facebook page created<br>
                                                                                you are the part of our family</h4>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>

                                                    </form>
                                                </div>

                                                <!-- modal footer -->
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-danger"
                                                        data-dismiss="modal">Close</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <p class="right-description"><span>Create a Page</span> for a celebrity, brand or business.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
